<mat-card id="main-Card" style="overflow-y: auto;">
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br>
            <mat-card>
                <mat-card-title style="text-align: center;">
                    Change Password
                </mat-card-title>
                <br>
                <mat-card-content style="text-align: center;">
                    <mat-form-field *ngIf="otp">
                        <mat-label>Enter the otp</mat-label>
                    <input type="text" matInput placeholder="Enter the otp" [(ngModel)]="otpKey">
                    </mat-form-field>
                    <mat-form-field *ngIf="!otp">
                        <mat-label>Enter old password</mat-label>
                    <input type="password" matInput placeholder="*********" [(ngModel)]="oldPassword">
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Enter new password</mat-label>
                    <input type="password" matInput placeholder="**********" #new>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Re-Type new password</mat-label>
                    <input type="password" matInput placeholder="***********" #retype>
                    </mat-form-field>
                    <br>
                        <input type="button" value="Submit" class="btn-primary" *ngIf="!otp" (click)="changePasswordByOld(new.value,retype.value)">
                        <input type="button" value="Submit" class="btn-primary" *ngIf="otp" (click)="changePasswordByOtp(new.value,retype.value)">
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
</mat-card>
