<div class="container">

    <div class="row">
      <div class="col-sm-2"></div>
      <div *ngIf="applyLeave" class="col-sm-8"> 
         <mat-card>
         <mat-card-title>
          Apply Leave
         </mat-card-title>
         <mat-card-content>
            <div class="container">
               <div class="row">
                  <div class="col-sm-6">
                     <table>
                        <tbody>
                           <tr>
                              <td>
                                 Leave Type 
                              </td>
                              <td>
                              :
                              </td>
                              <td>
                                  <mat-form-field appearance="fill">
                                    <mat-label>Leave Type</mat-label>
                                    <mat-select>
                                       <mat-option vlaue="CL">CL</mat-option>
                                       <mat-option value="PL">PL</mat-option>
                                       <mat-option value="LWP">LWP</mat-option>
                                    </mat-select>
                                   </mat-form-field>
                           </td>
                           </tr>
                           <tr>
                              <td>
                                Start/End Days 
                              </td>
                              <td>
                                 :
                                 </td>
                              <td>
                                 <mat-form-field appearance="fill">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                      <input matStartDate placeholder="Start date">
                                      <input matEndDate placeholder="End date">
                                    </mat-date-range-input>
                                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                  </mat-form-field>
                           </td>
                           </tr>
                           <tr>
                              <td>
                                 HALF/FULL Day 
                              </td>
                              <td>
                                 :
                                 </td>
                              <td>
                                 <mat-form-field appearance="fill">
                                    <mat-label>Days</mat-label>
                                    <mat-select>
                                       <mat-option vlaue="FULL">Full Day</mat-option>
                                    <mat-option value="FIRST">1st Half</mat-option>
                                    <mat-option value="SECOND">2nd Half</mat-option>
                                    </mat-select>
                                 </mat-form-field>
                           </td>
                           </tr>
                           <tr>
                              <td>
                                 Days 
                              </td>
                              <td>
                                 :
                                 </td>
                              <td>
                                 <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>No Of Days</mat-label>
                                   <input matInput type="number" >
                                 </mat-form-field>
                           </td>
                           </tr>
                           <tr>
                              <td>
                                 Remarks 
                              </td>
                              <td>
                                 :
                                 </td>
                              <td>
                                 <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Leave a Remarks</mat-label>
                                    <textarea matInput placeholder="Ex. You are Sick..."></textarea>
                                  </mat-form-field> 
                           </td>
                           </tr>
                        </tbody>
                     </table>         
                  </div>
                  <div class="col-sm-6">     
                  </div>
               </div>
            </div>
         <input type="button" value="Submit" class="btn-primary" />
         </mat-card-content>
         </mat-card>
      </div>
      <div *ngIf="!applyLeave" class="col-sm-8">
          <button class="btn-primary" (click)="applyLeaveFun()"> Apply Leave</button>
          <br>
          <br>
          <br>
          <table mat-table class="mat-elevation-z8 demo-table">
              <!-- Sno Column -->
             <ng-container matColumnDef="Sno">
              <th mat-header-cell *matHeaderCellDef> Sno </th>
              <td mat-cell *matCellDef="let element">  </td>
             </ng-container>

             <!-- Leave Type Column -->
             <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef> Leave Type </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>

             <!-- Leave Type Column -->
             <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>
             <!-- AppliedOn Column -->
             <ng-container matColumnDef="appliedOn">
                <th mat-header-cell *matHeaderCellDef> AppliedOn </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>
             <!-- AppliedOn Column -->
             <ng-container matColumnDef="appliedBy">
                <th mat-header-cell *matHeaderCellDef> AppliedBy </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>
             <!-- AppliedOn Column -->
             <ng-container matColumnDef="approvedOn">
                <th mat-header-cell *matHeaderCellDef> ApprovedOn </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>
             <!-- AppliedOn Column -->
             <ng-container matColumnDef="approvedBy">
                <th mat-header-cell *matHeaderCellDef> ApprovedBy </th>
                <td mat-cell *matCellDef="let element">  </td>
             </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
      </div>
      <div class="col-sm-2"></div>
    </div>
</div>
